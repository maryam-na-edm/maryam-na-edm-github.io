

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Google Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="image.html" class="nav-link">Image Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="advanced.html" class="nav-link">Advanced Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-5">

        <!-- Search Form -->
        <form action="https://www.google.com/search" method="GET" class="text-center search-form advanced-form">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="allWords" class="form-label">Find pages with… “all these words:”</label>
                        <input type="text" name="as_q" id="allWords" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="exactPhrase" class="form-label">Find pages with… “this exact word or
                            phrase:”</label>
                        <input type="text" name="as_epq" id="exactPhrase" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="anyWords" class="form-label">Find pages with… “any of these words:”</label>
                        <input type="text" name="as_oq" id="anyWords" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="noneWords" class="form-label">Find pages with… “none of these words:”</label>
                        <input type="text" name="as_eq" id="noneWords" class="form-control">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <input type="submit" value="Advanced Search" class="btn btn-primary">
            </div>

        </form>

    </div>

    <!-- Feeling Lucky Button -->
    <div class="feeling-lucky-container">
        <a href="https://www.google.com/search?q=" class="feeling-lucky-btn">I'm Feeling Lucky</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
